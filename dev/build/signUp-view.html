<form ng-submit="landingCtrl.signUp(newUser)">
  <h1 ng-if="landingCtrl.error">{{landingCtrl.error}}</h1>
  <input type="text" ng-model="newUser.email" placeholder="Email">
  <input type="text" ng-model="newUser.username" placeholder="Username">
  <input type="password" ng-model="newUser.password" placeholder="Password">
  <button type="submit">Get Started</button>
</form>
